<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhắn Tin</title>
    <link rel="stylesheet" href="nhantin.css" />
  </head>
  <body>
    <div class="chat-container">
      <header>
        <h1>Nhắn Tin Tới Tất Cả Mọi Người</h1>
      </header>
      <div class="chat-box">
        <div class="message sender">
          <div class="message-text">
            Chào tất cả mọi người! Có ai muốn trao đổi về dự án bất động sản
            không?
          </div>
          <div class="message-time">10:30 AM</div>
        </div>
        <div class="message recipient">
          <div class="message-text">
            Chào bạn! Tôi rất quan tâm đến dự án này. Hãy chia sẻ thêm thông tin
            nhé!
          </div>
          <div class="message-time">10:35 AM</div>
        </div>
      </div>
      <div class="input-box">
        <input
          type="text"
          class="message-input"
          placeholder="Nhập tin nhắn..."
        />
        <button class="send-btn">Gửi</button>
      </div>
    </div>
  </body>
</html>
