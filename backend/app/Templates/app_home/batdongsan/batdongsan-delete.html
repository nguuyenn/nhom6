{% extends "master-page.html" %}

{% block content %}
<style>
    .alert {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px; /* Adjust the width as per your preference */
        padding: 20px;
        background-color: #cce5ff;
        border: 1px solid #b8daff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .alert p {
        text-align: center;
        margin-bottom: 20px;
        font-size: 16px;
    }
    
    .button {
        display: block;
        width: 100%;
        padding: 10px;
        text-align: center;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .button:hover {
        background-color: #0056b3;
    }
    
    a {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
</style>

    <div class="form-container">
        <form action ="{%url 'batdongsan-delete' batdongsan.id%}"method ="POST">
            {% csrf_token %}
            <div class="alert alert-primary" role="alert">
                <p>Are you sure you want to delete "{{batdongsan}}"?</p>
                <button class="button" id="confirmBtn">Tôi chắc chắn</button>
                <a href ={%url 'batdongsans'%}>Cancel</a>
            </div>
        <form>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>



{% endblock %}
