{%load static%}
<!DOCTYPE html>
<html lang="vi">

    <link rel="stylesheet" href="{%static 'app_home/css/index.css'%}" />

    <link

  <body>

          <!-- / Navbar -->

          <!--search box-->

            <!-- / Content -->

            <!-- / Footer -->

          <!-- Content wrapper -->
